<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript Drone</title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
  <script type='text/javascript' src='js/jquery.transit.min.js'></script>
  <script type='text/javascript' src='js/pcmdata.min.js'></script>
  <script type='text/javascript' src='js/drone.js'></script>
</head>
<body>
<div id='DroneTest'>
  <div class='intro'>
    <p>The sounds you are hearing</p>

    <p>are being generated by Javascript in real-time.</p>

    <p>Try adjusting the controls to the right.</p>
  </div>
  <div class='controls'>
    <label for='BaseNote'>Base Note: <span class='controlVal'></span></label>
    <input class='control' id='BaseNote' type='range' min='40' max='100' value='63'>
    <label for='NumOsc'>Number of Generators: <span class='controlVal'></span></label>
    <input class='control' id='NumOsc' type='range' min='1' max='40' value='40'>
    <button id='StartRec'>Start Recording</button>
    <button id='StopRec'>Stop Recording</button>
    <button id='Export'>Export</button>
  </div>
</div>
</body>
</html>
