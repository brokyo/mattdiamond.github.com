<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <script type='text/javascript' src='js/paper-min.js'></script>
  <script type='text/javascript'>
    paper.install(window);
    window.onload = function(){
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;
      paper.setup('myCanvas');
      path = new Path({ strokeColor : 'black'});
      path.add(view.center);
      var angle = 0, i = 0, iter = 20, constant = Math.SQRT1_2;
      view.onFrame = function(){
        for (var x = 0; x < iter; x++){
          var vector = new Point({
            angle: -angle * (180 / Math.PI),
            length: 10
          });
          path.lineBy(vector);
          angle = angle + 2 * Math.PI * ++i * constant;
        }
        if (!view.bounds.contains(path.bounds)) view.zoom *= 0.99;
      };
    }
  </script>
  <style type='text/css'>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    canvas {
      float: left;
    }
  </style>
</head>
<body>
  <canvas id='myCanvas'></canvas>
</body>
