<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/fft.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
		<style type="text/css">
			body {
				font-family: 'Open Sans', sans-serif;
				font-weight: 300;
				padding: 20px;
				margin: 0;
			}
			h1 {
				margin-top: 0;
				font-size: 20px;
				font-weight: 600;
			}
			#FileInput {
				margin: 15px 0;
			}

			.hidden { display: none; }
		</style>
	</head>
<body>
	<h1>FFT phase randomizer</h1>
	<div class="instructions">
		Select a short audio file from your computer<br>
		(if the FFT is taking forever, try a shorter clip)
	</div>
	<input type="file" id="FileInput">
	<div class="hidden">
		<button id="record">Record</button>
		<button id="stop">Stop Recording and Process</button>
	</div>
	<div id="output"></div>
</body>
</html>
