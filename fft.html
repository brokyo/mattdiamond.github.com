<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/plugin/wavesurfer.regions.min.js"></script>
		<script type="text/javascript" src="js/fft.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
		<style type="text/css">
			body {
				font-family: 'Open Sans', sans-serif;
				font-weight: 300;
				padding: 20px;
				margin: 0;
			}
			h1 {
				margin-top: 0;
				font-size: 20px;
				font-weight: 600;
			}
			#FileInput {
				margin: 15px 0;
			}
			
			.buttons {
				margin: 10px 0;
			}

			#output {
				margin: 10px 0;
			}

			.hidden { display: none; }
		</style>
	</head>
<body>
	<h1>FFT phase randomizer</h1>
	<div class="instructions">
		1) Select an audio file from your computer.<br>
		2) Select a portion of the waveform to process.<br>
		3) Click "Process Selection".
	</div>
	<input type="file" id="FileInput">
	<div class="hidden">
		<button id="record">Record</button>
		<button id="stop">Stop Recording and Process</button>
	</div>
	<div id="waveform"></div>
	<input type="checkbox" data-setting="snap-to-power-of-2" checked>
	<label>Snap duration to closest power of 2 (recommended for faster performance)</label>
	<div class="buttons">
		<button data-action="normalize">Normalize Waveform</button>
		<button data-action="play-selection">Play Selection</button>
		<button data-action="stop-selection">Stop Selection</button>
		<button data-action="process-selection">Process Selection</button>
		<button data-action="stop-fft-playback">Stop FFT playback</button>
	</div>
	<div id="output"></div>
</body>
</html>
